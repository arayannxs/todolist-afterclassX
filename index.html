<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native TS + Tailwind To-Do List</title>
    <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body class="bg-gray-100 min-h-screen p-4">

    <div class="max-w-md mx-auto mt-10 p-6 bg-white shadow-2xl rounded-xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center border-b pb-3">
            Native To-Do List
        </h1>

        <form id="todo-form" class="flex mb-4">
            <input
                type="text"
                id="todo-input"
                placeholder="What needs to be done?"
                class="flex-grow p-3 border border-gray-300 rounded-l-lg 
                       focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-800"
                aria-label="New todo task"
                required
            />
            <button
                type="submit"
                id="add-button"
                class="px-6 py-3 bg-blue-600 text-white font-semibold 
                       rounded-r-lg hover:bg-blue-700 transition-colors"
            >
                Add
            </button>
        </form>

        <div id="todo-list-container" class="space-y-2">
            </div>
        
        <p id="empty-message" class="text-center text-gray-500 py-4 hidden">
            No tasks yet! Add a new task above.
        </p>

    </div>

    <script type="module" src="./src/main.ts"></script>
</body>
</html>
